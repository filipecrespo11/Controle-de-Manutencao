<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Dashboard</h1>
</div>

<div class="container">
    <div class="card">
        <h2>Usuários Registrados</h2>
        <p>Total: 1000</p>
    </div>
    <div class="card">
        <h2>Vendas do Mês</h2>
        <p>Total: R$ 50.000,00</p>
    </div>
    <div class="card">
        <h2>Produtos em Estoque</h2>
        <p>Total: 500</p>
    </div>
</div>

</body>
</html>
